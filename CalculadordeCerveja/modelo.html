<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Cerveja</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header>

        <h1 class="titulo">preço do litro de cerveja</h1>

    </header>

    <section>
        <div>
            <div class="inicial">Preencha os valores abaixo</div>
            <div class="inputs-container">
                <div>
                    <label for="nomeLata">Nome da Cerveja</label>
                    <input id="nomeLata" type="text" placeholder=''>
                </div>
                <div>
                    <label for="preco">Preço por unidade</label>
                    <input class="input" id="preco" type="number">
                </div>
                <div>
                    <label for="mls">Quantidade de mls</label>
                    <input class="input" id="mls" type="number">
                </div>
                <div>
                    <label for="money">Quantidade de $ no bolso</label>
                    <input class="input" id="money" type="number">
                </div>
            </div>

        </div>
        <div>
            <button id="calcular" class="classname">Calcular</button>
            <button id="Limpar" class="classname">Limpar</button>
        </div>

        <div id="Resultado"></div>
        <div id="ERRO"></div>
    </section>

    <footer>
        <p>&copy;Guilherme Tosta</p>
    </footer>

    <script src="scriptexec.js"></script>
</body>

</html>
