<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>

<body>
    <header>
        <div class="app">
            <h1>Preço do litro de cerveja</h1>
        </div>
    </header>
    <section>
            <div>
                  
                <div class="inputs-container">
                    <div><label for="nomeLata">Nome da Cerveja</label>
                        <input id="nomeLata" type="text" placeholder='Ex:. Skol'></div>
                    <div><label for="preco">Preço por unidade</label>
                        <input class="input" id="preco" type="number"></div>
                    <div><label for="mls">Quantidade de ml da lata/garrafa</label>
                        <input class="input" id="mls" type="number"></div>
                </div>
            </div>
                <div>
                    <button class="button" id="calcular">Calcular</button>
                    <button class="button" id="Limpar">Limpar</button>

                     <div id="Resultado"></div>
                </div>
    </section>

    <footer>
        <p>&copy;Guilherme Tosta</p>
    </footer>

    <script src="scriptexec.js"></script>
</body>

</html>
